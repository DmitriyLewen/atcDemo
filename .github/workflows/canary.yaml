name: Canary build
on:
  push:
    branches:
      - 'add_canary_build' # TODO remove after testing
      - 'master'

env:
  GO_VERSION: "1.17"
  GH_USER: "aqua-bot"

jobs:
  Canary:
    name: Canary
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go 
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Release
        uses: goreleaser/goreleaser-action@v2
        with:
          version: v0.183.0
          args: build -f=canary.goreleaser.yaml --snapshot --rm-dist

      - name: Copy contribution files for upload
        env: 
          DIRS: 
            - 'trivy_canary_build_darwin_amd64'
            - 'trivy_canary_build_darwin_arm64'
            - 'trivy_canary_build_linux_amd64'
            - 'trivy_canary_build_linux_arm64'
        run: |
          for dir in $DIRS;
            do
	          mkdir dist/$dir/contrib
            cp {README.md,LICENSE} dist/$dir
            cp contrib/*.tpl dist/$dir/contrib;
          done

      # Upload artifacts 
      - name: Upload artifacts (trivy_Linux-64bit)
        uses: actions/upload-artifact@v1
        with:
          name: trivy_Linux-64bit
          path: dist/trivy_canary_build_linux_amd64
      
      - name: Upload artifacts (trivy_Linux-ARM64)
        uses: actions/upload-artifact@v2
        with:
          name: trivy_Linux-ARM64
          path: dist/trivy_canary_build_linux_arm64
          if-no-files-found: error

      - name: Upload artifacts (trivy_macOS-64bit)
        uses: actions/upload-artifact@v2
        with:
          name: trivy_macOS-64bit
          path: dist/trivy_canary_build_darwin_amd64
          if-no-files-found: error

      - name: Upload artifacts (trivy_macOS-ARM64)
        uses: actions/upload-artifact@v2
        with:
          name: trivy_macOS-ARM64
          path: dist/trivy_canary_build_darwin_arm64
          if-no-files-found: error