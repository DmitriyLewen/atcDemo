name: test
on:
  workflow_call:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: check version
        run: go version