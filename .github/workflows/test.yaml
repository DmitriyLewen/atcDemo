name: Canary build
on:
  workflow_call:
    inputs:
      goreleaser_file:
        description: 'file path to GoReleaser file'
        default: 'goreleaser-canary.ymlll'
        required: false
        type: string
      goreleaser_options:
        description: 'GoReleaser options'
        default: '--snapshot'
        required: false
        type: string

jobs:
  Canary:
    name: Canary
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Release with snapshot
        uses: goreleaser/goreleaser-action@v2
        with:
          version: v0.183.0
          args: build -f=${{ inputs.goreleaser_file }} ${{ inputs.goreleaser_options }} --rm-dist

      - name: Copy contribution files for upload
        run: |
          for dir in dist/*/; do
            mkdir $dir/contrib
            cp {README.md,LICENSE} $dir
            cp contrib/*.tpl $dir/contrib
          done

      # Upload artifacts
      - name: Upload artifacts (trivy_Linux-64bit)
        uses: actions/upload-artifact@v2
        with:
          name: trivy_Linux-64bit
          path: dist/trivy_canary_build_linux_amd64
          if-no-files-found: error

      - name: Upload artifacts (trivy_Linux-ARM64)
        uses: actions/upload-artifact@v2
        with:
          name: trivy_Linux-ARM64
          path: dist/trivy_canary_build_linux_arm64
          if-no-files-found: error

      - name: Upload artifacts (trivy_macOS-64bit)
        uses: actions/upload-artifact@v2
        with:
          name: trivy_macOS-64bit
          path: dist/trivy_canary_build_darwin_amd64
          if-no-files-found: error

      - name: Upload artifacts (trivy_macOS-ARM64)
        uses: actions/upload-artifact@v2
        with:
          name: trivy_macOS-ARM64
          path: dist/trivy_canary_build_darwin_arm64
          if-no-files-found: error