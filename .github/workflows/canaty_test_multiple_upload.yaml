name: canaty_test_multiple_upload
on:
  workflow_dispatch:

jobs:
  Canary:
    name: Canary
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Release with snapshot
        uses: goreleaser/goreleaser-action@v3
        with:
          version: v1.4.1
          args: build -f=goreleaser-canary.yml --snapshot --rm-dist

      - name: Copy contribution files for upload
        run: |
          for dir in dist/*/; do
            mkdir $dir/contrib
            cp {README.md,LICENSE} $dir
            cp contrib/*.tpl $dir/contrib
          done

